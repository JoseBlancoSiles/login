<!DOCTYPE html>

<html lang="en">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>REGILOG</title>
  </head>
  <body>
      <div class="main">  	
        <input type="checkbox" id="chk">

        <div class="signup">
          <form action="/register" method="post">
          <label for="chk" class="sig">Sign up</label>
          <div class="user-box">

          <span id="check-username"></span>
          <input type="text" title="Enter Username" required autofocus name="username" >
          <label>Username</label>
        </div>

        <div class="user-box">
          <input type="email" title="Enter email" required name="email">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" title="Enter password" required name="password">
          <label>Password</label>
        </div>
  
          <button>Sign up</button>
          </form>
        </div>

        <div class="login">
        <form action="/login" method="post">
          <label for="chk" class="log" >Login</label>

              
        <div class="user-box">

          <input type="text" title="Enter Username" required name="username">
          <label>Username</label>

        </div>				

        <div class="user-box">

          <input type="password" title="Enter password" required name="password">

          <label>Password</label>

        </div>
          <button>Login</button>
        </form>
        </div>
      </div>
  </body>
</html>
